description: "Run `terraform init`"

parameters:
  path:
    type: "string"
    description: "Path to the terraform module"
    default: "."

steps:
  - restore_cache:
      keys:
        - teak-orb-terraform-module-cache-{{ checksum << parameters.path >>/.terraform.lock.hcl }}
        - teak-orb-terraform-module-cache
  - run:
      name: Terraform Init
      command: |
        readonly module_path="<< parameters.path >>"
        if [[ ! -d "$module_path" ]]; then
          echo "Path does not exist: \"$module_path\""
          exit 1
        fi

        ~/terraform/terraform -chdir="$module_path" init -no-color
  - save_cache:
      key: teak-orb-terraform-module-cache-{{ checksum << parameters.path >>/.terraform.lock.hcl }}
      paths:
        - << parameters.path >>/.terraform
