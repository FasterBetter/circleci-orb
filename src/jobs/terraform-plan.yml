description: >
  Run terraform plan, outputing a planfile for later application to our artifacts and workspace.

docker:
  - image: cimg/base:stable

parameters:
  version:
    description: "Version of terraform to use"
    type: string
    default: "1.0.5"

  platform:
    description: "Platform terraform will run on"
    type: string
    default: "linux_amd64"

  github_releases_user:
    type: string
    default: ""
    description: >
      If set, instead of downloading from releases.hashicorp.com, will
      download from a Github release for the specified user

  gpg_key_id:
    type: string
    default: "72D7468F"
    description: The fingerprint of the GPG key used to sign the release.

  gpg_keyserver:
    type: string
    default: "keyserver.ubuntu.com"
    description: "The keyserver to retrieve the GPG key from"

  path:
    type: "string"
    description: "Path to the terraform module"
    default: "."

  workspace:
    type: "string"
    description: Name of the terraform workspace
    default: ""

  out_plan:
    type: string
    default: "teak-orb-terraform.tfplan"
    description: "The name of the outputted planfile"

  out_path:
    type: string
    description: "Path the planfile will be stored in. Will be persisted to workspace. Must be absolute."
    default: "/tmp/teak-orb-terraform"

  out_log:
    type: string
    default: "teak-orb-terraform.plan.log"
    description: "Name of the file the plan log should be stored in."

  var:
    default: ''
    description: "Comma separated list of vars to set, e.g. 'foo=bar,baz=boo'"
    type: string

  continue:
    type: boolean
    default: true
    description: "Automatically trigger a CircleCI continuation when continuation_workflow_type is set."

  continuation_workflow_type:
    type: string
    description: "Prepares a continue_params.json file for use with https://circleci.com/developer/orbs/orb/circleci/continuation. Sets workflow-type pipeline parameter in continued workflow."
    default: ""

  continuation_parameters:
    default: ''
    description: "Comma separated list of additional parameters to set for the continued pipeline e.g. 'foo=bar,baz=boo'"
    type: string

  continuation_configuration_path:
    type: string
    description: The path to the configuration that will be passed to the continue API
    default: ".circleci/continue.yml"

  before_continuation_steps:
    type: steps
    description: "Steps to execute prior to continuing the workflow, can modify continue_params.json"
    default: []

  cache_version:
    type: "string"
    description: "Change me to blow away caches"
    default: "v2"

  var_file:
    default: ''
    description: "Comma separated list of var_files to load to set, e.g. 'dev.tfvars'"
    type: string

steps:
  - checkout
  - terraform-install:
      version: << parameters.version >>
      platform: << parameters.platform >>
      github_releases_user: << parameters.github_releases_user >>
      gpg_key_id: << parameters.gpg_key_id >>
      gpg_keyserver: << parameters.gpg_keyserver >>
  - terraform-init:
      path: << parameters.path >>
      cache_version: << parameters.cache_version >>
  - terraform-plan:
      out_plan: << parameters.out_plan >>
      out_log: << parameters.out_log >>
      out_path: << parameters.out_path >>
      workspace: << parameters.workspace >>
      path: << parameters.path >>
      var: << parameters.var >>
      var_file: << parameters.var_file >>
      continuation_workflow_type: << parameters.continuation_workflow_type >>
      continuation_parameters: << parameters.continuation_parameters >>
  - persist_to_workspace:
      root: << parameters.out_path >>
      paths:
        - "*"
  - when:
      condition:
        and:
          - << parameters.continuation_workflow_type >>
          - << parameters.continue >>
      steps:
        - when:
            condition: << parameters.before_continuation_steps >>
            steps: << parameters.before_continuation_steps >>
        - continuation/continue:
            configuration_path: << parameters.continuation_configuration_path >>
            parameters: continue_params.json
